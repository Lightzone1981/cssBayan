<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS bayan</title>
    <link rel="shortcut icon" type='image/svg' href='./favicon.svg'>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="title">CSS Bayan</h1>
        </header>
        <ul class="bayan">
            <li class="bayan__item">
                <input class="bayan__radio" type="radio" name='radio-btn' id='bayan-radio-1' checked>
                <label class='bayan__label' for="bayan-radio-1">
                    <h2 class='bayan__title'>UX? Heard something...</h2>
                    <img class="expand-icon" src="./arrow.svg" alt="Arrow icon image">
                    <div class="bayan__image-container">
                        <img class="bayan__image" src="./css-awesome.jpg" alt="The house with wrong door">
                    </div>
                </label>
            </li>
         
        </ul>
    </div>
</body>

</html>
